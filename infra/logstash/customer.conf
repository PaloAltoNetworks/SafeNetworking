input {
    syslog {
        host => "0.0.0.0"
        port => "5515"
        type => "syslog"
        tags => [ "CUSTOMER_syslog" ]
    }
}

filter {
    if "CUSTOMER_syslog" in [tags] {
        csv {
            source => "message"
            columns => [ 
                "name", "address", "city", "country", "zip", "phone", "email", 
                "acct_number", "imsi", "imei", "ip_addr"
                ]
        }
    }
}

output {
    if "CUSTOMER_syslog" in [tags] {
        elasticsearch {
            hosts    => [ 'elasticsearch' ]
            user     => 'elastic'
            password => 'changeme'
            index => "customer-db"
            # hosts => ["127.0.0.1:9200"]
        }
        stdout { codec => rubydebug }
    }