output {
    if "PAN-OS_traffic" in [tags] {
        elasticsearch {
            hosts    => [ 'elasticsearch' ]
            user     => 'elastic'
            password => 'changeme'
            index => "traffic-%{+YYYY.MM}"
        }
        stdout { codec => rubydebug }
    }
    else if "PAN-OS_threat" in [tags] {
        elasticsearch {
            hosts    => [ 'elasticsearch' ]
            user     => 'elastic'
            password => 'changeme'
            index => "threat-%{+YYYY.MM}"
        }
        stdout { codec => rubydebug }
    }
    else if "IoT" in [tags] {
        elasticsearch {
            hosts    => [ 'elasticsearch' ]
            user     => 'elastic'
            password => 'changeme'
            index => "iot-%{+YYYY.MM}"
        }
    }    
    else if "metric" in [tags] {
        elasticsearch {
            hosts    => [ 'elasticsearch' ]
            user     => 'elastic'
            password => 'changeme'
            index => "metric-%{+YYYY.MM}"
        }
    }    
    else if "_grokparsefailure" in [tags]{
       file {
           path => "/var/log/logstash/failed_syslog_events-%[+YYYY.MM]"
        }
    } 
}